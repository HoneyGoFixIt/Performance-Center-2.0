<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>{% block title %}HGFI Performance Center{% endblock %}</title>

  <!-- Tailwind + Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>

  <!-- Optional tweaks -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

<!-- ───────────────────  NAVBAR  ─────────────────── -->
<nav class="w-full bg-indigo-600 text-white shadow py-3">
  <!-- full‑width bg on <nav>; inner .container just centers content -->
  <div class="max-w-7xl mx-auto px-4 md:px-6 flex justify-between items-center py-3">

    <!-- brand with bee icon + full logo -->
<a href="{{ url_for('core.index') }}" class="flex items-center space-x-2">
    <img src="{{ url_for('static', filename='img/bee_face.png') }}"
         class="h-10 w-10 md:h-12 md:w-12 lg:h-14 lg:w-14 drop-shadow-md"
         alt="HGFI Bee">
    <img src="{{ url_for('static', filename='img/full_name_old_logo.png') }}"
         class="h-12 md:h-14 lg:h-16 select-none"
         alt="Honey Go Fix It">
</a>

    <!-- hamburger button -->
    <button data-collapse-toggle="mobile-menu"
            class="lg:hidden p-2 rounded hover:bg-indigo-700/40 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- desktop links -->
    <div class="hidden lg:flex space-x-6">
      {% include 'partials/nav_links.html' %}
    </div>
  </div>

  <!-- mobile drawer (full‑width) -->
  <div id="mobile-menu" class="hidden lg:hidden flex flex-col bg-indigo-600">
    {% include 'partials/nav_links.html' %}
  </div>
</nav>


<!-- ───────────────────  MAIN  ─────────────────── -->
<main class="flex-1 max-w-7xl mx-auto p-4 md:p-8">
  {% block content %}{% endblock %}
</main>

<!-- ───────────────────  FOOTER  ─────────────────── -->
<footer class="bg-slate-100 text-center py-4 text-sm text-slate-500">
  &copy; {{ 2025 }} Honey Go Fix It · Built with ❤️ and data
</footer>


    
<!-- ──────────────  NAVLINK STYLES (plain CSS)  ────────────── -->
<style>
  /* Custom color palette */
    :root{
      --primary:        #6366f1;   /* grape */
      --primary-dark:   #4f46e5;
      --secondary:      #f59e0b;   /* honey */
      --secondary-dark: #d97706;
      --sky:            #0ea5e9;
      --mint:           #6ee7b7;
      --ink:            #1e293b;
    }
    
  /* Base link */
  .navlink{
    color:#fef3c7;                     /* soft honey‑tint text  */
    padding:0.75rem 1rem;              /* bigger tap‑target    */
    transition:background .2s,color .2s;
    display:block;
    font-weight:500;
    letter-spacing:0.01em;
  }
  @media (max-width:420px){
  .navlink{padding:0.6rem 0.75rem;}
}

  /* Desktop rounded pill */
  @media (min-width:768px){
    .navlink{border-radius:0.75rem; display:inline-flex;}
  }
  /* Hover glow */
  .navlink:hover{
    background:rgba(255,255,255,.12);
    color:#fff;
  }
  /* Active page */
  .navlink.active{
    background:#ffffff;
    color:#4f46e5;                     /* indigo‑700 */
    font-weight:600;
  }
</style>

<!-- ──────────────  ACTIVE‑TAB SCRIPT  ────────────── -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const links = document.querySelectorAll('.navlink');
  links.forEach(l=>{ if(l.href === window.location.href) l.classList.add('active'); });
});
</script>

</body>
</html>
