<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind + Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/flowbite.min.js"></script>
  <style>
    :root{
      --primary:        #6366f1;   /* grape */
      --primary-dark:   #4f46e5;   /* grape dark */
      --secondary:      #f59e0b;   /* honey */
      --secondary-dark: #d97706;   /* honey dark */
      --accent:         #6ee7b7;   /* mint */
    }
  </style>

<body class="h-full flex items-center justify-center bg-gradient-to-br from-indigo-700 to-amber-500">
  <!-- Login Card -->
  <div class="max-w-sm w-full p-8 rounded-2xl shadow-2xl text-center" style="background-color: rgba(99,102,241,0.9);">
    <!-- Full-body mascot -->
    <img src="{{ url_for('static', filename='img/bee_boy.png') }}"
         alt="HGFI Mascot" class="mx-auto mb-6 h-36 drop-shadow-lg" />

    <h1 class="text-3xl font-extrabold text-white mb-4">HGFI Performance Center</h1>
    <p class="text-white mb-6">
      Welcome! Please sign in with your <strong>@honeygofixit.com</strong> Google account.
    </p>

    <!-- Google Sign-In button -->
    <a href="{{ auth_url }}"
       class="inline-flex items-center justify-center w-full bg-white hover:bg-gray-100 border border-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md shadow transition">
      <svg class="h-5 w-5 mr-2" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">

        <path fill="#EA4335" d="M272 107.7c39.6 0 75.1 13.6 103.1 40.4l77.3-77.3C405.6 24.9 345.4 0 272 0 168.6 0 76.5 59.2 32.2 148l89.6 69.4C143.1 154.8 202.2 107.7 272 107.7z"/>

      <span>Sign in with Google</span>
    </a>
  </div>
